<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Pari e dispari</title>
</head>
<body>
    <div class="container">
    <select class="form-select" id="choice">
        <option selected>Seleziona pari o dispari</option>
        <option value="1" id="even">Pari</option>
        <option value="2" id="odd">Dispari</option>
      </select>
      <input type="number" class="form-control" id="userNumber" placeholder="Inserisci un numero da 1 a 5">
      <button type="button" class="btn btn-success" id="button">Inizia</button>
    </div>


    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
