<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Pari e dispari</title>
</head>
<body>
    <div class="container">
        <select class="form-select" id="choice">
            <option selected>Seleziona pari o dispari</option>
            <option value="1" id="even">1. Pari</option>
            <option value="2" id="odd">2. Dispari</option>
        </select>
        <input type="number" class="form-control" id="userNumber" placeholder="Inserisci un numero da 1 a 5">
        <button type="button" class="btn btn-success" id="button">Inizia</button>
        
        <div class="row my-4">
            <div class="col text-center border border-black">
                <div><h2>Hai scelto:</h2></div>
                <div><h3 id="odd-or-even"></h3></div>
            </div>
            <div class="col text-center border border-black">
                <div><h2>Il tuo numero è</h2></div>
                <div><h3 id="yournumber"></h3></div>
            </div>
            <div class="col text-center border border-black">
                <div><h2>Il numero del pc è</h2></div>
                <div><h3 id="pcnumber"></h3></div>
            </div>
        </div>
        <div class="row text-center my-4">
            <div class="col text-danger border border-black">
                <h2>Totale: <span id="total"></span></h2>
            </div>
            <div class="col border border-black">
                <h1 id="message"></h1>
            </div>
            
        </div>
    </div>


    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
